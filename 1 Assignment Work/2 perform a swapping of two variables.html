<!-- 2.Write JavaScript Program to perform a swapping of two variables. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping</title>
</head>
<body>
    <script>
        let a=25, b=50;
        c=a;
        a=b;
        b=c;
        document.write('<br>A is swapping ',a);
        document.write('<br>b is swapping ',b);
        
    </script>
    
</body>
</html>
