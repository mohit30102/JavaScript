 <!-- Var data=[10,20,30,40,50,60]
     WAP to print all record using forEach loop -->
     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>WAP to print all record using forEach loop</title>
     </head>
     <body>
         <script>
             let a=[10,20,30,40,50];
             document.write('array is '+a);
     
             a.forEach((i,index)=>{
                 console.log(index +"---"+i)
                 
             })
     
             let new_arr =[1,2,3,4,5];
             let t =new_arr.map((i)=>{
                 return i*2;
             })
             document.write('<br>new array is '+t);
     
     
             t =new_arr.reduce((total,i)=>{
                 return total+i;
             })
             document.write('<br>total is '+t);
     
             t =new_arr.reduceRight((total,i)=>{
                 console.log(total);
                 return total+i;
             })
             document.write('<br>array is '+t)
     
             let res =new_arr.filter((i)=>{
                 return i==3;
             })
             if(res ==""){
                 document.write('<br>no data found');
             }else{
                 document.write('<br>Data is found');
             }
             document.write('<br>Result is'+res);
         </script>
     </body>
     </html>
