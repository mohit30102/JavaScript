<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP to IndexOf function, Shift and unshift function
    </title>
</head>
<body>
    <script>

        let arr = [10,20,30,40,50];
        document.write( 'Array is  ' +arr );
//IndexOf function
        document.write('<br> index is  '+arr.indexOf(30));
//Shift function
        arr.shift()
        document.write('<br> array is  '+arr.toString());
//unshift function
        arr.unshift(55)
        document.write('<br> array is  '+arr.toString());


    </script>
    
</body>
</html>
