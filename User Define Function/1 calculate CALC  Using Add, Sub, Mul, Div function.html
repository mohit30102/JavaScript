<!-- 1. WAP to calculate CALC  Using Add, Sub, Mul, Div function -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
</head>
<body>
    <script>
        let a,b;
        a = parseInt(prompt("Enter A"));
        b = parseInt(prompt("Enter A"));

        let add=(a,b)=> a+b
        let sub=(a,b)=> a-b
        let mul=(a,b)=> a*b
        let div=(a,b)=> a/b

        document.write("<br>Addition is = ",add(a,b));
        document.write("<br>Subsraction is = ",sub(a,b));
        document.write("<br>Multipicationn is= ",mul(a,b));
        document.write("<br>Divition is = ",div(a,b));


    </script>
</body>
</html>
