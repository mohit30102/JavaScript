<!-- 6.  check no is positive, negetive or zero  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check no is positive, negetive or zero</title>
</head>
<body>
    <script>
        let num;
        num = parseInt(prompt("Enter Number"));
        if(num>0){
            document.write('Number is positive')
        }else if (num<0) {
            document.write('Number is negative');
        } else {
            document.write('Number is zero');
            
        }
    </script>
</body>
</html>
