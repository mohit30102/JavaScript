<!-- 1. WAP program to input any character and check whether it is alphabet, digit or special character. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        num=prompt("Enter num");
        
        if (num>="A" && num<="Z" || num>="a" && num<="z" ){
            document.write('Num is Alphabet');
        }
        else if (num>=0 && num <=9) {
            document.write('Num is Digit');
        }
        else{
            document.write('Num is Special Character');
            
        }

    </script>
    
</body>
</html>
