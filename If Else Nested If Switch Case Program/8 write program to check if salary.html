<!-- 8).  write program to check if salary is 
      1000 - 5000 then increment 1000 Rupees
      5000- 10000 then increment 2000 Rupees
      10000 -  20000 then increment 3000 Rupees
      20000 - 50000 then increment 4000 Rupees -->

      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let salary,total_salary;
        salary=parseInt(prompt("Enter salary"));

        if(salary>=1000 && salary<5000){
            total_salary=salary+1000;
        }
        else if(salary>=5000 && salary<10000){
            total_salary=salary+2000;
        }
        else if(salary>=10000 && salary<20000){
            total_salary=salary+3000;
        }
        else if(salary>=20000 && salary<=50000){
            total_salary=salary+4000;
        }
        else{
            total_salary=salary;
        }

        document.write('Total salary is',total_salary);
        
    </script>
</body>
</html>
