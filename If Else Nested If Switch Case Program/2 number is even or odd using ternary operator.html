<!-- 2. WAP program to check a number is even or odd using ternary operator. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check a number is even or odd</title>
</head>
<body>
    <script>
        let num;
        num=prompt("Enter Number");
        (num%2==0)?document.write('Number is Even'):document.write('Number is Odd');
        
        
    </script>
    
</body>
</html>
