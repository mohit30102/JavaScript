<!-- print: 90 85 80 75 70 65 60 55 50 45 40 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let k=90;
        do {
            document.write(' ', k);
            k-=5
            
        } while (k>=40);
    </script>
</body>
</html>
