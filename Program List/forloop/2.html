<!-- print: 90 85 80 75 70 65 60 55 50 45 40 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (k = 90; k >= 40; k -= 5) {
            document.write(' ', k);

        }
    </script>
</body>

</html>
